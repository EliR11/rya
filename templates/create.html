{% extends "base.html" %}

{% block content %}
<div class="w3-container w3-center w3-padding-32" style="background-color: #f2f2f2; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin: auto; width: 600px;">
    <h2>Crear Nueva Persona</h2>
    <div class="w3-card-4" style="padding: 20px; background-color: #ffffff; border-radius: 8px; overflow-y: auto; max-height: 600px;">
        <form method="POST">
            <label for="nombres">Nombres:</label>
            <input type="text" name="nombres" id="nombres" required class="w3-input w3-border w3-round" placeholder="Ingrese sus nombres">

            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" required class="w3-input w3-border w3-round" placeholder="Ingrese sus apellidos">

            <label for="nro_acreditacion">Número de Acreditación:</label>
            <input type="text" name="nro_acreditacion" id="nro_acreditacion" required class="w3-input w3-border w3-round" placeholder="Ingrese su número de acreditación">

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" name="nacionalidad" id="nacionalidad" required class="w3-input w3-border w3-round" placeholder="Ingrese su nacionalidad">

            <label for="cedula">Cédula:</label>
            <input type="text" name="cedula" id="cedula" required class="w3-input w3-border w3-round" placeholder="Ingrese su cédula">

            <label for="copia_ci_actualizada">Copia CI Actualizada:</label>
            <input type="text" name="copia_ci_actualizada" id="copia_ci_actualizada" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="certificado_salud_mental">Certificado Salud Mental:</label>
            <input type="text" name="certificado_salud_mental" id="certificado_salud_mental" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="vencimiento_csm">Vencimiento CSM:</label>
            <input type="date" name="vencimiento_csm" id="vencimiento_csm" class="w3-input w3-border w3-round">

            <label for="credencial">Credencial:</label>
            <input type="text" name="credencial" id="credencial" class="w3-input w3-border w3-round" placeholder="Ingrese Nro de Credencial">

            <label for="constancia_trabajo">Constancia de Trabajo:</label>
            <input type="text" name="constancia_trabajo" id="constancia_trabajo" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="sintesis_curricular">Síntesis Curricular:</label>
            <input type="text" name="sintesis_curricular" id="sintesis_curricular" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" id="telefono" class="w3-input w3-border w3-round" placeholder="Escriba Nro Telefono">

            <label for="ano_acreditacion">Año de Acreditación:</label>
            <input type="date" name="ano_acreditacion" id="ano_acreditacion" required class="w3-input w3-border w3-round" placeholder="Ingrese Año">

            <label for="nro_gaceta">Número de Gaceta:</label>
            <input type="number" name="nro_gaceta" id="nro_gaceta" class="w3-input w3-border w3-round" placeholder="Ingrese Nro de Gaceta">

            <label for="nro_decision">Número de Decisión:</label>
            <input type="number" name="nro_decision" id="nro_decision" class="w3-input w3-border w3-round" placeholder="Ingrese Nro de Decisión">

            <label for="activo_en_defensoria">Activo en Defensoría:</label>
            <input type="text" name="activo_en_defensoria" id="activo_en_defensoria" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="inactivo">Inactivo:</label>
            <input type="text" name="inactivo" id="inactivo" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="motivo">Motivo:</label>
            <input type="text" name="motivo" id="motivo" class="w3-input w3-border w3-round" placeholder="Ingrese el motivo">


            <label for="trabaja_actualmente">Trabaja Actualmente:</label>
            <input type="text" name="trabaja_actualmente" id="trabaja_actualmente" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">

            <label for="direccion_defensoria">Dirección de Defensoría:</label>
            <input type="text" name="direccion_defensoria" id="direccion_defensoria" class="w3-input w3-border w3-round" placeholder="Escriba la dirección de defensoria">

            <label for="lugar_trabajo">Lugar de Trabajo:</label>
            <input type="text" name="lugar_trabajo" id="lugar_trabajo" class="w3-input w3-border w3-round" placeholder="Escriba el Lugar de Trabajo">

            <label for="primera_fecha_renovacion">1era Fecha Renovación:</label>
            <input type="date" name="primera_fecha_renovacion" id="primera_fecha_renovacion" class="w3-input w3-border w3-round">

            <label for="nro_gaceta1">Número de Gaceta 1:</label>
            <input type="text" name="nro_gaceta1" id="nro_gaceta1" class="w3-input w3-border w3-round" placeholder="Ingrese el número de gaceta">

            <label for="nro_decision1">Número de Decisión 1:</label>
            <input type="text" name="nro_decision1" id="nro_decision1" class="w3-input w3-border w3-round" placeholder="Ingrese el número de decisión">

            <label for="segunda_fecha_renovacion">2da Fecha Renovación:</label>
            <input type="date" name="segunda_fecha_renovacion" id="segunda_fecha_renovacion" class="w3-input w3-border w3-round">

            <label for="nro_gaceta2">Número de Gaceta 2:</label>
            <input type="text" name="nro_gaceta2" id="nro_gaceta2" class="w3-input w3-border w3-round" placeholder="Ingrese el número de gaceta">

            <label for="nro_decision2">Número de Decisión 2:</label>
            <input type="text" name="nro_decision2" id="nro_decision2" class="w3-input w3-border w3-round" placeholder="Ingrese el número de decisión">

            <label for="tercera_fecha_renovacion">3era Fecha Renovación:</label>
            <input type="date" name="tercera_fecha_renovacion" id="tercera_fecha_renovacion" class="w3-input w3-border w3-round">

            <label for="nro_gaceta3">Número de Gaceta 3:</label>
            <input type="text" name="nro_gaceta3" id="nro_gaceta3" class="w3-input w3-border w3-round" placeholder="Ingrese el número de gaceta">

            <label for="nro_decision3">Número de Decisión 3:</label>
            <input type="text" name="nro_decision3" id="nro_decision3" class="w3-input w3-border w3-round" placeholder="Ingrese el número de decisión">

            <label for="cuarta_fecha_renovacion">4ta Fecha Renovación:</label>
            <input type="date" name="cuarta_fecha_renovacion" id="cuarta_fecha_renovacion" class="w3-input w3-border w3-round">

            <label for="nro_gaceta4">Número de Gaceta 4:</label>
            <input type="text" name="nro_gaceta4" id="nro_gaceta4" class="w3-input w3-border w3-round" placeholder="Ingrese el número de gaceta">

            <label for="nro_decision4">Número de Decisión 4:</label>
            <input type="text" name="nro_decision4" id="nro_decision4" class="w3-input w3-border w3-round" placeholder="Ingrese el número de decisión">

            <!-- Botón de envío -->
            <button type="submit" class="w3-button w3-blue w3-margin-top">Crear</button>
        </form>
    </div>

    <!-- Botón cancelar -->
    <a href="{{ url_for('index') }}" class="w3-button w3-red w3-margin-top">Cancelar</a>
</div>
{% endblock %}
