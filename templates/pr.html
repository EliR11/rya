        <h2>Crear Nueva Persona</h2>
        <div class="w3-card-4" style="padding: 20px; background-color: #ffffff; border-radius: 8px;">
            <form method="POST">
                <!-- Fila 1 -->
                <div class="w3-row">
                    <div class="w3-col s3 w3-margin-right">
                        <label for="nombres">Nombres:</label>
                        <input type="text" name="nombres" id="nombres" required class="w3-input w3-border w3-round" placeholder="Ingrese sus nombres">
                    </div>
                    <div class="w3-col s4">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos" required class="w3-input w3-border w3-round" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="w3-col s4">

                    </div>
                </div>
    
                <!-- Fila 2 -->

                    <div class="w3-col s4">
                        <label for="nacionalidad">Nacionalidad:</label>
                        <input type="text" name="nacionalidad" id="nacionalidad" required class="w3-input w3-border w3-round" placeholder="Ingrese su nacionalidad">
                    </div>
                    <div class="w3-col s4">
                        <label for="cedula">Cédula:</label>
                        <input type="text" name="cedula" id="cedula" required class="w3-input w3-border w3-round" placeholder="Ingrese su cédula">
                    </div>
                    <div class="w3-col s4">
                        <label for="copia_ci_actualizada">Copia CI Actualizada:</label>
                        <input type="text" name="copia_ci_actualizada" id="copia_ci_actualizada" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">
                    </div>
                </div>
    
                <!-- Fila 3 -->
                <div class="w3-row">
                    <div class="w3-col s4">
                        <label for="certificado_salud_mental">Certificado Salud Mental:</label>
                        <input type="text" name="certificado_salud_mental" id="certificado_salud_mental" class="w3-input w3-border w3-round" placeholder="Escriba Si o No">
                    </div>
                    <div class="w3-col s4">
                        <label for="vencimiento_csm">Vencimiento CSM:</label>
                        <input type="date" name="vencimiento_csm" id="vencimiento_csm" class="w3-input w3-border w3-round">
                    </div>
                    <div class="w3-col s4">
                        <label for "credencial">Credencial:</label>
                        <input type "text"name "credencial"id "credencial"class "w3-input w3-border w3-round" placeholder "Ingrese Nro de Credencial">
                    </div>
                </div>
    
                <!-- Fila 4 -->
                <div class="w3-row">
                    <div class="w3-col s4">
                        <label for "constancia_trabajo">Constancia de Trabajo:</label>
                        <input type "text"name "constancia_trabajo"id "constancia_trabajo"class "w3-input w3-border w3-round" placeholder "Escriba Si o No">
                    </div>
                    <div class = "w3-col s4">
                        <label for = "sintesis_curricular">Síntesis Curricular:</label>
                        <input type = "text"name = "sintesis_curricular"id = "sintesis_curricular"class = "w3-input w3-border w3-round" placeholder = "Escriba Si o No">
                    </div>
                    <div class = "w3-col s4">
                        <label for = "telefono">Teléfono:</label>
                        <input type = "number"name = "telefono"id = "telefono"class = "w3-input w3-border w3-round" placeholder = "Escriba Nro Telefono">
                    </div>
                </div>
    
                <!-- Fila 5 -->
                <div class = "w3-row">
                    <div class = "w3-col s4">
                        <label for = "ano_acreditacion">Año de Acreditación:</label>
                        <input type = "date"name = "ano_acreditacion"id = "ano_acreditacion"class = "w3-input w3-border w3-round" placeholder = "Ingrese Año">
                    </div>
    
                    <div class = "w3-col s4">
                        <label for = "nro_gaceta">Número de Gaceta:</label>
                        <input type = "number"name = "nro_gaceta"id = "nro_gaceta"class = "w3-input w3-border w3-round" placeholder = "Ingrese Nro de Gaceta">
                    </div>
    
                    <div class = "w3-col s4">
                        <label for = "nro_decision">Número de Decisión:</label>
                        <input type = "number"name= "nro_decision"id= "nro_decision"class= "w3-input w3-border w3-round" placeholder= "Ingrese Nro de Decisión">
                    </div>
